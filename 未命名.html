    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        .add-item-form {

        .input-group {

        input, select, button {

        button {

        button:hover {

        .item-list {

        .item-status.checked {

        .item-info {

        .item-actions {

        .stats {

        }

        .controls {

        }

        @media (max-width: 768px) {

<body>
    <div class="password-overlay">
        <div class="password-box">

            <input type="password" id="passwordInput" placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç ">
            <button onclick="checkPassword()" style="margin-top: 1rem;">è§£é”</button>

    <div class="container" style="display: none;">
        <div class="header">

            <div class="mode-switch">
                <button onclick="toggleMode()" id="modeBtn">åˆ‡æ¢åˆ°è¿”ç¨‹æ¨¡å¼</button>
            </div>
        </div>

        <div class="category-nav" id="categoryNav"></div>

        <form class="add-item-form" onsubmit="addItem(event)">
            <div class="input-group">
                <input type="text" id="itemName" placeholder="æ·»åŠ æ–°ç‰©å“" required>
            </div>
            <div class="input-group">
                <select id="itemCategory">
                    <option value="æ—¥å¸¸ç”¨å“">æ—¥å¸¸ç”¨å“</option>
                    <option value="ç”µå­è®¾å¤‡">ç”µå­è®¾å¤‡</option>
                    <option value="é‡è¦æ–‡ä»¶">é‡è¦æ–‡ä»¶</option>
                    <option value="è¡£ç‰©é‹å¸½">è¡£ç‰©é‹å¸½</option>

            </div>
            <button type="submit">æ·»åŠ ç‰©å“</button>
        </form>

        <div class="stats">

            <div>å·²å‡†å¤‡ï¼š<span id="preparedItems">0</span></div>
            <div>æœªå‡†å¤‡ï¼š<span id="unpreparedItems">0</span></div>
        </div>

        <div class="item-list" id="itemList"></div>

        <div class="controls">
            <button onclick="exportData()"><i class="fas fa-download"></i> å¯¼å‡ºæ•°æ®</button>
            <button onclick="importData()"><i class="fas fa-upload"></i> å¯¼å…¥æ•°æ®</button>
            <button onclick="clearAll()"><i class="fas fa-trash"></i> æ¸…ç©ºå…¨éƒ¨</button>
        </div>
    </div>

    <script>
        let isReturnMode = false;
        let currentCategory = 'æ‰€æœ‰';
        const categories = ['æ‰€æœ‰', 'æ—¥å¸¸ç”¨å“', 'ç”µå­è®¾å¤‡', 'é‡è¦æ–‡ä»¶', 'è¡£ç‰©é‹å¸½'];
        let items = JSON.parse(localStorage.getItem('travelItems')) || [];

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'admin123') {
                document.querySelector('.password-overlay').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                initApp();
            } else {
                alert('å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•ï¼');
            }
        }

        function initApp() {
            renderCategories();
            renderItems();
            updateStats();
        }

        function renderCategories() {
            const nav = document.getElementById('categoryNav');
            nav.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat === currentCategory ? 'active' : ''}" 
                        onclick="setCategory('${cat}')">
                    ${cat}
                </button>
            `).join('');
        }

        function setCategory(cat) {
            currentCategory = cat;
            renderCategories();
            renderItems();
        }

        function addItem(e) {
            e.preventDefault();
            const newItem = {
                id: Date.now(),
                name: document.getElementById('itemName').value,
                category: document.getElementById('itemCategory').value,
                packed: false,
                returned: false,
                createdAt: new Date()
            };
            items.push(newItem);
            saveData();
            renderItems();
            updateStats();
            e.target.reset();
        }

        function renderItems() {
            const filtered = items.filter(item => 
                currentCategory === 'æ‰€æœ‰' || item.category === currentCategory
            );
            
            const list = document.getElementById('itemList');
            list.innerHTML = filtered.map(item => `
                <div class="item-card">
                    <div class="item-status ${getStatusClass(item)}" 
                         onclick="toggleStatus(${item.id})"></div>
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <small>åˆ†ç±»ï¼š${item.category} â€¢ æ·»åŠ æ—¶é—´ï¼š${new Date(item.createdAt).toLocaleString()}</small>
                    </div>
                    <div class="item-actions">
                        <button onclick="editItem(${item.id})"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteItem(${item.id})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusClass(item) {
            return isReturnMode ? 
                (item.returned ? 'checked' : '') : 
                (item.packed ? 'checked' : '');
        }

        function toggleStatus(id) {
            const item = items.find(i => i.id === id);
            if (isReturnMode) {
                item.returned = !item.returned;
            } else {
                item.packed = !item.packed;
            }
            saveData();
            renderItems();
            updateStats();
        }

        function editItem(id) {
            const item = items.find(i => i.id === id);
            const newName = prompt('ä¿®æ”¹ç‰©å“åç§°ï¼š', item.name);
            if (newName) {
                item.name = newName;
                saveData();
                renderItems();
            }
        }

        function deleteItem(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç‰©å“å—ï¼Ÿ')) {
                items = items.filter(i => i.id !== id);
                saveData();
                renderItems();
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('totalItems').textContent = items.length;
            const prepared = items.filter(i => i.packed).length;
            document.getElementById('preparedItems').textContent = prepared;
            document.getElementById('unpreparedItems').textContent = items.length - prepared;
        }

        function toggleMode() {
            isReturnMode = !isReturnMode;
            document.getElementById('modeBtn').textContent = 
                isReturnMode ? 'åˆ‡æ¢åˆ°å‡ºå‘æ¨¡å¼' : 'åˆ‡æ¢åˆ°è¿”ç¨‹æ¨¡å¼';
            renderItems();
        }

        function exportData() {
            const data = JSON.stringify(items);
            const blob = new Blob([data], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `travel-list_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    try {
                        items = JSON.parse(reader.result);
                        saveData();
                        renderItems();
                        updateStats();
                        alert('æ•°æ®å¯¼å…¥æˆåŠŸï¼');
                    } catch {
                        alert('æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function clearAll() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ç‰©å“å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                items = [];
                saveData();
                renderItems();
                updateStats();
            }
        }

        function saveData() {
            localStorage.setItem('travelItems', JSON.stringify(items));
        }

        // åˆå§‹åŒ–ç¤ºä¾‹æ•°æ®
        if (!items.length) {
            items = [
                {id: 1, name: 'æŠ¤ç…§', category: 'é‡è¦æ–‡ä»¶', packed: false, returned: false, createdAt: new Date()},
                {id: 2, name: 'æ‰‹æœºå……ç”µå™¨', category: 'ç”µå­è®¾å¤‡', packed: true, returned: false, createdAt: new Date()}
            ];
            saveData();
        }
    </script>
